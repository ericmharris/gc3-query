---
swagger: '2.0'
info:
  version: 18.1.2-20180126.052521
  description: An IP reservation is the allocation of a public IP address from an
    IP address pool. After creating an IP reservation, you can associate it with an
    instance by using an IP association, to enable access between the Internet and
    the instance.<p>You can add, delete, update, and view IP reservations using the
    HTTP requests listed below.
  title: IPReservations
schemes:
- https
consumes:
- application/json
- application/oracle-compute-v3+json
- application/oracle-compute-v3+directory+json
produces:
- application/json
- application/oracle-compute-v3+json
- application/oracle-compute-v3+directory+json
tags:
- name: IPReservations
  description: An IP reservation is the allocation of a public IP address from an
    IP address pool. After creating an IP reservation, you can associate it with an
    instance by using an IP association, to enable access between the Internet and
    the instance.<p>You can add, delete, update, and view IP reservations using the
    HTTP requests listed below.
basePath: "/ip/reservation"
paths:
  "/":
    post:
      tags:
      - IPReservations
      summary: Create an IP Reservation
      description: 'Creates an IP reservation. After creating an IP reservation, you
        can associate it with an instance by using the HTTP request, POST /ipassociation/
        <a class="xref" href="op-ip-association--post.html">(Create an IP Association)</a>.<p><b>Required
        Role: </b>To complete this task, you must have the <code>Compute_Operations</code>
        role. If this role isn''t assigned to you or you''re not sure, then ask your
        system administrator to ensure that the role is assigned to you in Oracle
        Cloud My Services. See <a target="_blank" href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: addIPReservation
      responses:
        '201':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: Created. See <a class="xref" href="Status%20Codes.html">Status
            Codes</a> for information about other possible HTTP status codes.
          schema:
            "$ref": "#/definitions/IPReservation-response"
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+json
      parameters:
      - name: body
        in: body
        required: true
        schema:
          "$ref": "#/definitions/IPReservation-post-request"
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
    get:
      tags:
      - IPReservations
      summary: Retrieve Names of Containers
      description: 'Retrieves the names of containers that contain objects that you
        can access. You can use this information to construct the multipart name of
        an object.<p><b>Required Role: </b>To complete this task, you must have the
        <code>Compute_Monitor</code> or <code>Compute_Operations</code> role. If this
        role isn''t assigned to you or you''re not sure, then ask your system administrator
        to ensure that the role is assigned to you in Oracle Cloud My Services. See
        <a target="_blank" href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: discoverRootIPReservation
      responses:
        '200':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: OK. See <a class="xref" href="Status%20Codes.html">Status Codes</a>
            for information about other possible HTTP status codes.
          schema:
            "$ref": "#/definitions/IPReservation-discover-response"
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+directory+json
      parameters:
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
  "/{container}":
    get:
      tags:
      - IPReservations
      summary: Retrieve Names of all IP Reservations and Subcontainers in a Container
      description: 'Retrieves the names of objects and subcontainers that you can
        access in the specified container.<p><b>Required Role: </b>To complete this
        task, you must have the <code>Compute_Monitor</code> or <code>Compute_Operations</code>
        role. If this role isn''t assigned to you or you''re not sure, then ask your
        system administrator to ensure that the role is assigned to you in Oracle
        Cloud My Services. See <a target="_blank" href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: discoverIPReservation
      responses:
        '200':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: OK. See <a class="xref" href="Status%20Codes.html">Status Codes</a>
            for information about other possible HTTP status codes.
          schema:
            "$ref": "#/definitions/IPReservation-discover-response"
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+directory+json
      parameters:
      - name: container
        in: path
        description: Specify <code>/Compute-<i>identityDomain</i>/<i>user</i>/</code>
          to retrieve the names of objects that you can access. Specify <code>/Compute-<i>identityDomain</i>/</code>
          to retrieve the names of containers that contain objects that you can access.
        required: true
        type: string
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
  "/{container}/":
    get:
      tags:
      - IPReservations
      summary: Retrieve Details of all IP Reservations in a Container
      description: 'Retrieves details of the IP reservations that are available in
        the specified container and match the specified query criteria. If you don''t
        specify any query criteria, then details of all the IP reservations in the
        container are displayed. To filter the search results, you can pass one or
        more of the following query parameters, by appending them to the URI in the
        following syntax:<p><code>?parameter1=value1&ampparameter2=value2&ampparameterN=valueN</code><p><b>Required
        Role: </b>To complete this task, you must have the <code>Compute_Monitor</code>
        or <code>Compute_Operations</code> role. If this role isn''t assigned to you
        or you''re not sure, then ask your system administrator to ensure that the
        role is assigned to you in Oracle Cloud My Services. See <a target="_blank"
        href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: listIPReservation
      responses:
        '200':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: OK. See <a class="xref" href="Status%20Codes.html">Status Codes</a>
            for information about other possible HTTP status codes.
          schema:
            "$ref": "#/definitions/IPReservation-list-response"
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+json
      parameters:
      - name: container
        in: path
        description: "<p><code>/Compute-<em>identity_domain</em>/<em>user</em></code>"
        required: true
        type: string
      - name: permanent
        in: query
        description: "<code>true</code> indicates that the IP reservation has a persistent
          public IP address. You can associate either a temporary or a persistent
          public IP address with an instance when you create the instance.<p>Temporary
          public IP addresses are assigned dynamically from a pool of public IP addresses.
          When you associate a temporary public IP address with an instance, if the
          instance is restarted or is deleted and created again later, its public
          IP address might change."
        required: false
        type: boolean
      - name: used
        in: query
        description: "<code>true</code> indicates that the IP reservation is associated
          with an instance."
        required: false
        type: boolean
      - name: tags
        in: query
        description: A comma-separated list of strings which helps you to identify
          IP reservations.
        required: false
        type: array
        items:
          type: string
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
  "/{name}":
    put:
      tags:
      - IPReservations
      summary: Update an IP Reservation
      description: 'Changes the <code>permanent</code> field of an IP reservation
        from <code>false</code> to <code>true</code> or vice versa.<p>You can use
        this command when, for example, you want to delete an instance but retain
        its autoallocated public IP address as a permanent IP reservation for use
        later with another instance. In such a case, before deleting the instance,
        change the permanent field of the IP reservation from <code>false</code> to
        <code>true</code>.<p>Note that if you change the permanent field of an IP
        reservation to<code>false</code>, and if the reservation is not associated
        with an instance, then the reservation will be deleted.<p>You can also update
        the tags that are used to identify the IP reservation.<p><b>Required Role:
        </b>To complete this task, you must have the <code>Compute_Operations</code>
        role. If this role isn''t assigned to you or you''re not sure, then ask your
        system administrator to ensure that the role is assigned to you in Oracle
        Cloud My Services. See <a target="_blank" href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: updateIPReservation
      responses:
        '200':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: OK. See <a class="xref" href="Status%20Codes.html">Status Codes</a>
            for information about other possible HTTP status codes.
          schema:
            "$ref": "#/definitions/IPReservation-response"
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+json
      parameters:
      - name: name
        in: path
        description: "<p>The three-part name of the object (<code>/Compute-<em>identity_domain</em>/<em>user</em>/<em>object</em></code>)."
        required: true
        type: string
      - name: body
        in: body
        required: true
        schema:
          "$ref": "#/definitions/IPReservation-put-request"
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
    delete:
      tags:
      - IPReservations
      summary: Delete an IP Reservation
      description: 'When you no longer need an IP reservation, you can delete it.
        Ensure that no instance is using the IP reservation that you want to delete.<p><b>Required
        Role: </b>To complete this task, you must have the <code>Compute_Operations</code>
        role. If this role isn''t assigned to you or you''re not sure, then ask your
        system administrator to ensure that the role is assigned to you in Oracle
        Cloud My Services. See <a target="_blank" href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: deleteIPReservation
      responses:
        '204':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: No Content. See <a class="xref" href="Status%20Codes.html">Status
            Codes</a> for information about other possible HTTP status codes.
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+json
      parameters:
      - name: name
        in: path
        description: "<p>The three-part name of the object (<code>/Compute-<em>identity_domain</em>/<em>user</em>/<em>object</em></code>)."
        required: true
        type: string
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
    get:
      tags:
      - IPReservations
      summary: Retrieve Details of an IP Reservation
      description: 'Retrieves details of an IP reservation. You can use this request
        to verify whether the POST and PUT HTTP requests were completed successfully.<p><b>Required
        Role: </b>To complete this task, you must have the <code>Compute_Monitor</code>
        or <code>Compute_Operations</code> role. If this role isn''t assigned to you
        or you''re not sure, then ask your system administrator to ensure that the
        role is assigned to you in Oracle Cloud My Services. See <a target="_blank"
        href="http://www.oracle.com/pls/topic/lookup?ctx=stcomputecs&id=MMOCS-GUID-54C2E747-7D5B-451C-A39C-77936178EBB6">Modifying
        User Roles</a> in <em>Managing and Monitoring Oracle Cloud</em>.'
      operationId: getIPReservation
      responses:
        '200':
          headers:
            set-cookie:
              type: string
              description: The cookie value is returned if the session is extended
          description: OK. See <a class="xref" href="Status%20Codes.html">Status Codes</a>
            for information about other possible HTTP status codes.
          schema:
            "$ref": "#/definitions/IPReservation-response"
      consumes:
      - application/oracle-compute-v3+json
      produces:
      - application/json
      - application/oracle-compute-v3+json
      parameters:
      - name: name
        in: path
        description: "<p>The three-part name of the object (<code>/Compute-<em>identity_domain</em>/<em>user</em>/<em>object</em></code>)."
        required: true
        type: string
      - name: Cookie
        in: header
        type: string
        description: 'The Cookie: header must be included with every request to the
          service. It must be set to the value of the set-cookie header in the response
          received to the POST /authenticate/ call.'
definitions:
  DailyWeeklyInterval:
    allOf:
    - "$ref": "#/definitions/Interval"
    - type: object
      properties:
        userTimeZone:
          type: string
          description: 'Any IANA time zone. e.g: America/Los_Angeles'
        timeOfDay:
          pattern: "([01]?[0-9]|2[0-3]):[0-5][0-9]"
          type: string
          description: Time of the day to run a backup
        daysOfWeek:
          items:
            enum:
            - MONDAY
            - TUESDAY
            - WEDNESDAY
            - THURSDAY
            - FRIDAY
            - SATURDAY
            - SUNDAY
            type: string
          type: array
          description: Days of the week to run a backup
      description: Backup Interval running once a day on certain days of the week
  HourlyInterval:
    allOf:
    - "$ref": "#/definitions/Interval"
    - type: object
      properties:
        hourlyInterval:
          type: integer
          description: Hours to wait before starting the next backup
          format: int32
      description: Backup Interval running every X hours
  IPReservation-discover-response:
    type: object
    properties:
      result:
        items:
          type: string
        type: array
  IPReservation-list-response:
    type: object
    properties:
      result:
        items:
          "$ref": "#/definitions/IPReservation-response"
        type: array
  IPReservation-post-request:
    type: object
    required:
    - name
    - parentpool
    - permanent
    description: 'The request body contains details of the IP reservation that you
      want to create. '
    properties:
      name:
        type: string
        description: "<p>The three-part name of the object (<code>/Compute-<em>identity_domain</em>/<em>user</em>/<em>object</em></code>).<p>If
          you don't specify a name for this object, then the name is generated automatically.<p>Object
          names can contain only alphanumeric characters, hyphens, underscores, and
          periods. Object names are case-sensitive."
      parentpool:
        type: string
        description: "<code>/oracle/public/ippool</code><p>Pool of public IP addresses"
      permanent:
        type: boolean
        description: Set this to <code>true</code>. <code>true</code> indicates that
          the IP reservation has a persistent public IP address. You can associate
          either a temporary or a persistent public IP address with an instance when
          you create the instance.<p>Temporary public IP addresses are assigned dynamically
          from a pool of public IP addresses. When you associate a temporary public
          IP address with an instance, if the instance is restarted or is deleted
          and created again later, its public IP address might change.
      tags:
        items:
          type: string
        type: array
        description: A comma-separated list of strings which helps you to identify
          IP reservations.
  IPReservation-put-request:
    type: object
    required:
    - name
    - parentpool
    - permanent
    description: 'The request body contains details of the IP reservation that you
      want to update. '
    properties:
      name:
        type: string
        description: "<p>The three-part name of the object (<code>/Compute-<em>identity_domain</em>/<em>user</em>/<em>object</em></code>)."
      parentpool:
        type: string
        description: "<code>/oracle/public/ippool</code><p>Pool of public IP addresses"
      permanent:
        type: boolean
        description: "<code>true</code> indicates that the IP reservation has a persistent
          public IP address. You can associate either a temporary or a persistent
          public IP address with an instance when you create the instance.<p>Temporary
          public IP addresses are assigned dynamically from a pool of public IP addresses.
          When you associate a temporary public IP address with an instance, if the
          instance is restarted or is deleted and created again later, its public
          IP address might change."
      tags:
        items:
          type: string
        type: array
        description: A comma-separated list of strings which helps you to identify
          IP reservations.
