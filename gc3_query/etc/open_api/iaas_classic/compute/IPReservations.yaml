  IPReservation-response:
    type: object
    properties:
      account:
        type: string
        description: Shows the default account for your identity domain.
      ip:
        type: string
        description: Public IP address.<p>An IP reservation is a public IP address
          that you can attach to a Compute Classic instance that requires access to
          or from the Internet.
      name:
        type: string
        description: "<p>The three-part name of the object (<code>/Compute-<em>identity_domain</em>/<em>user</em>/<em>object</em></code>)."
      parentpool:
        type: string
        description: "<code>/oracle/public/ippool</code><p>Pool of public IP addresses"
      permanent:
        type: boolean
        description: "<code>true</code> indicates that the IP reservation has a persistent
          public IP address. You can associate either a temporary or a persistent
          public IP address with an instance when you create the instance.<p>Temporary
          public IP addresses are assigned dynamically from a pool of public IP addresses.
          When you associate a temporary public IP address with an instance, if the
          instance is restarted or is deleted and created again later, its public
          IP address might change."
      quota:
        type: string
        description: Not used
        "x-nullable": true
      tags:
        items:
          type: string
        type: array
        description: A comma-separated list of strings which helps you to identify
          IP reservation.
      uri:
        type: string
        description: Uniform Resource Identifier
      used:
        type: boolean
        description: "<code>true</code> indicates that the IP reservation is associated
          with an instance."
  Interval:
    x-oneOf-instructions: Provide one of the valid object representations documented
      here.  For more information about oneOf see http://json-schema.org/latest/json-schema-validation.html#anchor88
    type: object
    description: There are two kinds of Intervals. Each Interval has its own JSON
      format. Your Interval field should look like one of the following:<p><ul><li><code>"interval":{"Hourly":{"hourlyInterval":2}}</code></li><li><code>{"DailyWeekly":{"daysOfWeek":["MONDAY"],"timeOfDay":"03:15","userTimeZone":"America/Los_Angeles"}}</code></li></ul><p>Days
      of the week is any day of the week fully capitalized (MONDAY, TUESDAY, etc).
      The user time zone is any IANA user timezone.  For example user time zones see
      <a href="https://en.wikipedia.org/wiki/IANA_time_zone_database">List of IANA
      time zones</a>.
    x-oneOf:
      oneOf:
      - type: object
        properties:
          DailyWeekly:
            allOf:
            - "$ref": "#/definitions/DailyWeeklyInterval"
            - type: object
              properties: {}
      - type: object
        properties:
          Hourly:
            allOf:
            - "$ref": "#/definitions/HourlyInterval"
            - type: object
              properties: {}
