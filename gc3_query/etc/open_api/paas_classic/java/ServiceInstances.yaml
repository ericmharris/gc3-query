    clusters-array:
        description: Properties for WebLogic Server clusters.<p>One to eight application
            clusters can be specified.<p>Only one caching (data grid) cluster can
            be specified. You must use the <code>clusters</code> array if you want
            to include a caching (data grid) cluster for the service instance.
        properties:
            clusterName:
                type: string
                description: 'Name of the cluster to create.<p>The cluster name: <ul><li>Must
                    not exceed 50 characters.</li><li>Must start with a letter.</li><li>Must
                    contain only alphabetical characters, underscores (&#95;), or
                    dashes (-).</li><li>Must not contain any other special characters.</li><li>Must
                    be unique within the identity domain.</li></ul>'
            pathPrefixes:
                type: array
                description: A single path prefix or multiple path prefixes separated
                    by commas. A path prefix must be unique across clusters in the
                    domain.<p>This attribute is only applicable to service instances
                    where Oracle Identity Cloud Service is enabled and a managed load
                    balancer is configured. It is also only applicable to a cluster
                    of type <code>APPLICATION_CLUSTER</code>.<p>When path prefixes
                    are specified, this means the load balancer can route to only
                    those applications that have the context root matching one of
                    the path prefixes.<p>For example, if you specified the following
                    path prefixes:<p><code>["/myapp1", "/myapp2"]</code><p>...then
                    the load balancer can route to only those applications that have
                    the context root matching these:<ul><li><code>/myapp1</code></li><li><code>/myapp1/*</code></li><li><code>/myapp2</code></li><li><code>/myapp2/*</code></li></ul>
                items:
                    type: string
            type:
                type: string
                description: Type of cluster to create. Valid values include:<ul><li><code>APPLICATION_CLUSTER</code>
                    - Application cluster (default). This is the WebLogic cluster
                    that will run the service applications, which are accessible via
                    the local load balancer resource (OTD) or the Oracle managed load
                    balancer.</li><li><code>CACHING_CLUSTER</code> - Caching (data
                    grid) cluster. This is the WebLogic cluster for Coherence storage.</li></ul>
            serverCount:
                type: integer
                description: 'Number of servers to create in this cluster. <ul><li>For
                    <code>APPLICATION_CLUSTER</code> - Valid values include: <code>1</code>,
                    <code>2</code>, <code>4</code>, and <code>8</code>. The default
                    value is <code>1</code>.</li><li>For <code>CACHING_CLUSTER</code>
                    - Use a number from 1 to 32 only. The default value is <code>1</code>.<p>The
                    <code>serverCount</code> limit is based on the VM (cluster size)
                    limit of four and the <code>serversPerNode</code> limit of eight.<p>Note:
                    The actual server number is rounded up to fill the number of nodes
                    required to create the caching cluster. For example, if <code>serversPerNode</code>
                    is four and <code>serverCount</code> is three, the actual number
                    of servers that will be created is four.</li></ul>'
            serversPerNode:
                type: integer
                description: Number of JVMs to start on each VM (node). This attribute
                    is only applicable to cluster type <code>CACHING_CLUSTER</code>.
                    <p>Use a number from 1 to 8 only. The default value is <code>1</code>.
            shape:
                type: string
                description: 'Desired compute shape for the nodes in this cluster.
                    A shape defines the number of Oracle Compute Units (OCPUs) and
                    amount of memory (RAM). <p>This shape attribute is optional. If
                    no shape value is specified here, the shape is inherited from
                    the <code>WLS</code> component level <code>shape</code>.<p>(Not
                    applicable on Oracle Cloud Infrastructure) Valid shapes include:
                    <ul><li>oc3: 1 OCPU, 7.5 GB memory</li><li>oc4: 2 OCPUs, 15 GB
                    memory</li><li>oc5: 4 OCPUs, 30 GB memory</li><li>oc6: 8 OCPUs,
                    60 GB memory</li><li>oc7: 16 OCPUs, 120 GB memory</li><li>oc8:
                    24 OCPUs, 180 GB memory (not available on Oracle Cloud at Customer)</li><li>oc9:
                    32 OCPUs, 240 GB memory (not available on Oracle Cloud at Customer)</li><li>oc1m:
                    1 OCPU, 15 GB memory</li><li>oc2m: 2 OCPUs, 30 GB memory</li><li>oc3m:
                    4 OCPUs, 60 GB memory</li><li>oc4m: 8 OCPUs, 120 GB memory</li><li>oc5m:
                    16 OCPUs, 240 GB memory</li><li>oc8m: 24 OCPUs, 360 GB memory
                    (not available on Oracle Cloud at Customer)</li><li>oc9m: 32 OCPUs,
                    480 GB memory (not available on Oracle Cloud at Customer)</li></ul><p>On
                    <b>Oracle Cloud Infrastructure</b>, only VM.Standard and BM.Standard
                    shapes are supported. See the Bare Metal Shapes and VM Shapes
                    tables of the topic <a href=''http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_compute_overview''
                    target=''_blank''>Overview of the Compute Service</a> in <i>Oracle
                    Cloud Infrastructure Services</i>.<p>Note: Some shapes might not
                    be available in a region.'
