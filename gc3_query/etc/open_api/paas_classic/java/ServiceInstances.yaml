swagger: '2.0'
info:
    title: Service Instances
    description: Create and manage Oracle Java Cloud Service instances.
    version: 18.2.6
    x-priority: 95
schemes:
- https
paths:
    /paas/api/v1.1/instancemgmt/{identityDomainId}/instances:
        get:
            operationId: getInstancesallm
            summary: List All Service Instances by Identity Domain ID
            description: Returns information about all service instances in your identity
                domain ID.<p>Use the <code>?tagFilter</code> query parameter to provide
                a search criteria based on tags.
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the cloud account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the cloud account.
                required: true
                type: string
            -   name: tagFilter
                in: query
                description: An expression using tag keys and values for filtering
                    search results. Only results that satisfy the expression are returned
                    in a search. <p>When creating your filter expression:<ul><li>Use
                    the percent sign (%) to match multiple characters.</li><li>Use
                    the underscore character (_) to match a single character.</li><li>Precede
                    a literal character by a backslash character (\) if a key or value
                    contains a literal percent sign (%), apostrophe or single quote
                    ('), or underscore (_).</li></ul> <p>Valid expressions include:<ul><li><code>'foo':'bar'</code>
                    - Finds all service instances that have a key of 'foo' and a value
                    of 'bar'</li><li><code>'ora\_%':'%prod%'</code> - Finds all service
                    instances that have a key starting with 'ora_' and a value containing
                    'prod'.</li><li><code>'haMode'</code> - Finds all service instances
                    that have a tag key of 'haMode'</li><li><code>'ora\_%'</code>
                    - Finds all service instances that a tag key starting with 'ora_'</li><li><code>'site':'pe_r'</code>
                    - Uses the underscore wildcard to wildcard-match only a single
                    character. For example, <code>site=pear</code> or <code>site=peer</code>
                    is a match. <code>site=pepper</code> is not a match.</li><li><code>'foo':''</code>
                    - Finds all service instances that have a tag key of 'foo' and
                    an empty string as the value.</li><li><code>'accuracy':'100\%'</code>
                    - Uses the literal percent sign in a value, so that it is not
                    interpreted as a wildcard match.</li><li><code>'type':'Abe\'s
                    test'</code> - Uses the apostrophe (single quote) in a key or
                    value.</li><li><code>'key\_contains\_underscores':'value\_does\_too'</code>
                    - Uses underscores in a key or value, so that they are not interpreted
                    as single-character wildcards.</li></ul>
                required: false
                type: string
            responses:
                '200':
                    description: OK
                    schema:
                        $ref: '#/definitions/allinstances-allresponsem'
                '400':
                    description: Bad request.<p>If you get the message <code>SM-UI-PROXY</code>
                        when you use the percent sign (%) to match multiple characters,
                        this means the percent sign must be percent-encoded as <code>%25</code>.
                        Try the command again using percent-encoding for the percent
                        character.
    /paas/api/v1.1/instancemgmt/{identityDomainId}/services/jaas/instances:
        post:
            operationId: postCreateservicem
            summary: Create a Service Instance
            description: Creates an Oracle Java Cloud Service instance. Optionally,
                you can:<ul><li>Enable Oracle Traffic Director (OTD) as a local load
                balancer</li><li>Add a caching (data grid) cluster for Coherence storage</li><li>(Not
                available on Oracle Cloud Infrastructure) Enable Oracle Identity Cloud
                Service for user authentication and also use an Oracle managed load
                balancer. This is supported only in accounts that are integrated with
                Oracle Identity Cloud Service.</li></ul><p><b>Service instance clones:</b>
                You can create a clone of an existing Oracle Java Cloud Service instance,
                but you must first create a snapshot of the service instance you want
                to clone. See <a href='api-snapshots.html'>Snapshots REST Endpoints</a>.
                You also need to create clones of the infrastructure schema and any
                application schema Database Cloud Service database deployments associated
                with the source Java Cloud Service instance you intend to clone. <p>Cloning
                is not supported for service instances that were created before release
                17.4.1. For service instances that were created before release 17.4.1,
                you can take snapshots but you cannot create clones from those snapshots.
                To find out whether a service instance was created before release
                17.4.1, send a <code>GET</code> REST API request to the service instance
                (described in <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=jcs_mrest_getone'>View
                a Service Instance</a>). In the data that the API request returns,
                search for the line, <code>"provisionEngine":"Metadata_<i>x</i>_<i>y</i>"</code>
                (for example, <code>"provisionEngine":"Metadata_1_0"</code>). If the
                line exists, the service instance was created using release 17.4.1
                or higher. If the line does not exist, the instance was created using
                a release before 17.4.1. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-28871F48-A458-41C1-86F8-566ED842C3D5'
                target='_blank'>About Snapshots and Clones</a> in <i>Administering
                Oracle Java Cloud Service</i>.<p><b>Heap sizes:</b> The heap sizes
                for the Managed Server processes are determined automatically by the
                compute shape you specify for the WebLogic component type. See <a
                href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-A3190691-7808-4E14-8873-2FA205F58134'
                target='_blank'>About Heap Size Settings for Oracle Java Cloud Service
                Instances</a> in <i>Administering Oracle Java Cloud Service</i>. When
                creating a service instance, you can define your own JVM memory configuration
                if you don't want to use the computed values, and you can customize
                the Managed Server JVM arguments configuration.<p><b>Database software
                release:</b> Oracle Database 18c is not supported in Oracle Java Cloud
                Service. As for Oracle Database 12.2, only Oracle Java Cloud Service
                instances based on WebLogic Server 12.2.1 fully support using the
                Database 12.2 version for the infrastructure database (to contain
                the Oracle schemas that are required for Oracle Java Cloud Service).
                <p><b>Exadata database and IP reservations:</b> (Not supported on
                Oracle Cloud Infrastructure) If you plan to use an Oracle Exadata
                database with an Oracle Java Cloud Service instance <i>in an account
                where regions are not supported</i>, see the My Oracle Support document
                titled <i>How to Request Authorized IPs for Provisioning a Java Cloud
                Service with Database Exadata Cloud Service</i> (MOS Note 2163568.1)
                to submit a request for IP reservations. You must obtain IP reservations
                for the Managed Servers you are going to provision before creating
                the service instance. The number of IP reservations you need corresponds
                to the number of Managed Server nodes you want to provision in the
                cluster.<p><b>AppToCloud migration:</b> The AppToCloud infrastructure
                enables you to quickly migrate existing Java applications and their
                supporting Oracle WebLogic Server resources to Oracle Java Cloud Service.
                To import an on-premises WebLogic Server domain configuration and
                its deployed applications into Oracle Java Cloud Service, you must
                create a service instance with the appropriate AppToCloud artifacts
                that have been uploaded to cloud object storage. Before you can create
                such a service instance, there are certain prerequisites that must
                be met, and certain on-premises tasks and Oracle Cloud tasks that
                must be performed. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-9873F59C-09B7-4F89-8FC6-B889056D2442'
                target='_blank'>About AppToCloud Prerequisites</a>,  <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-A713B016-7FBA-4272-8A6A-5E30892D0FC8'
                target='_blank'>AppToCloud Considerations and Limitations</a>, and
                <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-052B3FFD-E447-4D4E-B20A-F169BA2C45E4'
                target='_blank'>Typical Workflow for Migrating Applications to Oracle
                Java Cloud Service</a> in <i>Administering Oracle Java Cloud Service</i>.
                After performing the required tasks, to associate the service instance
                with the AppToCloud artifacts when you create the instance, you must
                use <code>customPayload</code> in the request body and adhere to these
                conditions when creating:<ul><li>Must use the <code>PAAS</code> service
                level</li><li>Must use the <code>12cRelease213</code>, <code>12cRelease212</code>
                or <code>12cR3</code> service version (even if your source domain
                is running the 11g version)</li><li>Must use either the <code>EE</code>
                or <code>SUITE</code> edition</li><li>Cannot currently add a caching
                (data grid) to a service instance that has AppToCloud</li><li>Must
                use an existing object storage container or bucket for the service
                instance backups. Cannot let the provisioning system create the container
                or bucket for you.</li></ul>
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: payload
                in: body
                description: The request body defines the details of the create request.
                required: true
                schema:
                    $ref: '#/definitions/create-postrequestm'
            responses:
                '202':
                    description: Accepted. The <code>Location</code> header returns
                        a REST URI that can be used to view the job status. See <a
                        href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=jcs_mrest_actlogstatus'>View
                        the Status of an Operation by Job Id</a>.
                    schema:
                        $ref: '#/definitions/accepted-responsem'
                '400':
                    description: Bad Request. Returned if the request payload contains
                        bad or missing details.
                    schema:
                        $ref: '#/definitions/badrequest-responsem'
        get:
            operationId: getServicesallm
            summary: View All Service Instances
            description: Returns information about all Oracle Java Cloud Service instances.
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            responses:
                '200':
                    description: OK
                    schema:
                        $ref: '#/definitions/allinstances-allresponsem'
    /paas/api/v1.1/instancemgmt/{identityDomainId}/services/jaas/instances/{serviceId}:
        get:
            operationId: getServiceonem
            summary: View a Service Instance
            description: Returns information about an Oracle Java Cloud Service instance,
                including:<ul><li>All Managed Servers</li><li>All clusters</li><li>All
                service associations</li><li>OTD (local load balancer) configuration
                details, if available</li></ul>
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: serviceId
                in: path
                description: Name of the Oracle Java Cloud Service instance.
                required: true
                type: string
            -   name: outputLevel
                in: query
                description: Flag for specifying whether to include the full set of
                    details for a service instance (<code>FULL</code>) or a smaller
                    set (<code>SUMMARY</code>). Default is <code>SUMMARY</code>.
                required: false
                type: string
            -   name: visibilityLevel
                in: query
                description: Flag for specifying whether to include <code>SERVICE</code>
                    specific details for a service instance or <code>USER</code> specific
                    details. Default is <code>USER</code>.
                required: false
                type: string
            responses:
                '200':
                    description: OK
                    schema:
                        $ref: '#/definitions/instance-responsem'
        put:
            operationId: deleteServicem
            summary: Delete a Service Instance
            description: Deletes an Oracle Java Cloud Service instance.<p>If the service
                instance uses IP reservations on WebLogic Managed Server nodes (and
                local load balancer nodes, if OTD is configured), those IP reservations
                are released and returned to the pool of pre-allocated IP reservations
                with the status of UNUSED. Released IP reservations are not deleted
                when the service instance is deleted.<p>The delete (terminate) operation
                removes all service instance backups except the final backup (if there
                is one). This means it is a good practice to preserve one or more
                full backups before you delete a service instance.<p>(Only applicable
                on Oracle Cloud Infrastructure Classic) You cannot delete a service
                instance as long as the instance is associated with one or more cloned
                instances.
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: serviceId
                in: path
                description: Name of the Oracle Java Cloud Service instance.
                required: true
                type: string
            -   name: payload
                in: body
                description: The request body defines the details of the delete request.
                required: true
                schema:
                    $ref: '#/definitions/delete-putrequestm'
            responses:
                '202':
                    description: Accepted. <p>The <code>Location</code> header returns
                        a URI that can be used to view the job status. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=jcs_mrest_actlogstatus'>View
                        the Status of an Operation by Job Id</a>.
                    schema:
                        $ref: '#/definitions/accepted-responsem'
                '400':
                    description: Bad Request. Returned if the request payload contains
                        bad or missing details.
                    schema:
                        $ref: '#/definitions/badrequest-responsem'
    /paas/api/v1.1/instancemgmt/{identityDomainId}/services/jaas/instances/{serviceId}/hosts/{command}:
        post:
            operationId: postStopstartm
            summary: Stop and Start a Service Instance and Individual VMs
            description: 'Controls the lifecycle state of a service instance and its
                virtual machines (VMs). You can:<ul><li>Stop or start an Oracle Java
                Cloud Service instance and all its VMs</li><li>Restart the Administration
                Server and its associated VM</li><li>Stop, start, or restart a Managed
                Server and its associated VM</li><li>Stop, start, or restart the load
                balancer and its associated VM</li></ul><p>If your Oracle Java Cloud
                Service instance is based on an HOURLY metering frequency, you will
                not be charged for the time that the service instance is in a stopped
                state.<p>For complete information about what happens when an instance
                is stopped and started, see <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-B663B1CE-1B99-40FF-9CDA-9BC76E43134E''
                target=''_blank''>About Stopping and Starting an Oracle Java Cloud
                Service Instance and Individual VMs</a> in <i>Administering Oracle
                Java Cloud Service</i>.<p>On Oracle Cloud Infrastructure and Oracle
                Cloud Infrastructure Classic: Many of the administration and lifecycle
                operations that you run for an Oracle Java Cloud Service instance
                affect the billing for the infrastructure resources that are used
                by the instance. See <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-4145B90B-0684-43BF-9E33-F89175653FD4''
                target=''_blank''>Effect of Lifecycle and Administration Operations
                on Billing</a>.'
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: serviceId
                in: path
                description: Name of the Oracle Java Cloud Service instance.
                required: true
                type: string
            -   name: command
                in: path
                description: 'Command to manage the running state of the service instance
                    or service hosts. Valid values: <code>stop</code>, <code>start</code>
                    and <code>restart</code>'
                required: true
                type: string
            -   name: payload
                in: body
                description: The request body defines the hosts to manage.
                required: true
                schema:
                    $ref: '#/definitions/stopstart-postrequestm'
            responses:
                '202':
                    description: Accepted. <p>The <code>Location</code> header returns
                        a URI that can be used to view the job status. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=jcs_mrest_actlogstatus'>View
                        the Status of an Operation by Job Id</a>.
                    schema:
                        $ref: '#/definitions/accepted-responsem'
                '400':
                    description: Bad Request. Returned if the request payload contains
                        bad or missing details.
                    schema:
                        $ref: '#/definitions/badrequest-responsem'
    /paas/api/v1.1/instancemgmt/{identityDomainId}/services/jaas/instances/{serviceId}/servers:
        post:
            operationId: scaleoutServicem
            summary: Scale Out a Service Instance
            description: 'Scales out an Oracle Java Cloud Service instance. You can:<ul><li>Add
                one node to an existing WLS application cluster</li><li>Add a new
                WLS application cluster</li><li>Add a secondary OTD node (if Oracle
                Traffic Director is provisioned as the local load balancer)</li><li>Add
                one or more nodes to an existing WLS caching (data grid) cluster</li><li>Add
                a WLS caching (data grid) cluster, only if a caching cluster was not
                created in the initial provisioning of the service instance</li></ul>Scaling
                is not supported by Oracle Java Cloud Service - Virtual Image instances
                (<code>BASIC</code> service level).<p>Scaling a cluster is not supported
                by Oracle Java Cloud Service instances based on WebLogic Server Standard
                Edition.<p>Before scaling out a BYOL instance (service instance that
                was created with <code>isBYOL</code> set to <code>true</code>), verify
                that you have the required Oracle WebLogic Server licenses for the
                OCPUs of the new node. For the on-premises to Oracle Cloud processor-conversion
                ratios, see <a href=''http://www.oracle.com/us/corporate/contracts/cloud-services/index.html''>Oracle
                PaaS and IaaS Universal Credits - Service Descriptions</a>.<p>If you
                are scaling out a service instance that uses IP reservations (application
                cluster nodes only), make sure you use only reserved IPs that are
                created in the same region. See <a href=''api-ip-reservations.html''>IP
                Reservations REST Endpoints</a> for information about how to find
                unused IP reservations and, if needed, create new IP reservations.<p>(Not
                supported on Oracle Cloud Infrastructure) Before scaling out a service
                instance that uses an Exadata database deployment in an account where
                regions are not supported, you must obtain IP reservations for the
                Managed Servers you are going to add; you will not be able to scale
                out the cluster without IP reservations. See the My Oracle Support
                document titled <i>How to Request Authorized IPs for Provisioning
                a Java Cloud Service with Database Exadata Cloud Service</i> (MOS
                Note 2163568.1) to submit a request for IP reservations.<p>On Oracle
                Cloud Infrastructure and Oracle Cloud Infrastructure Classic: Many
                of the administration and lifecycle operations that you run for an
                Oracle Java Cloud Service instance affect the billing for the infrastructure
                resources that are used by the instance. See <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-4145B90B-0684-43BF-9E33-F89175653FD4''
                target=''_blank''>Effect of Lifecycle and Administration Operations
                on Billing</a>.'
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: serviceId
                in: path
                description: Name of the Oracle Java Cloud Service instance.
                required: true
                type: string
            -   name: payload
                in: body
                description: The request body defines the details of the scale out
                    request.
                required: true
                schema:
                    $ref: '#/definitions/scaleout-postrequestm'
            responses:
                '202':
                    description: Accepted. <p>The <code>Location</code> header returns
                        a URI that can be used to view the job status. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=jcs_mrest_actlogstatus'>View
                        the Status of an Operation by Job Id</a>.
                    schema:
                        $ref: '#/definitions/accepted-responsem'
                '400':
                    description: Bad Request. Returned if the request payload contains
                        bad or missing details.
                    schema:
                        $ref: '#/definitions/badrequest-responsem'
        put:
            operationId: scaleinServicem
            summary: Scale In a Service Instance
            description: 'Scales in an Oracle Java Cloud Service instance. You can:<ul><li>Remove
                one node in the WLS application cluster</li><li>Remove the secondary
                OTD node (if Oracle Traffic Director is provisioned as a local load
                balancer)</li><li>Remove one node in the WLS caching (data grid) cluster</li></ul><p>When
                you are scaling in a service instance that uses IP reservations (application
                cluster nodes only), the IP reservation associated with the removed
                node is released but not deleted.<p>You cannot scale in a service
                instance if the instance was provisioned at the Virtual Image (<code>BASIC</code>)
                service level.<p>(Only applicable on Oracle Cloud Infrastructure Classic)
                A service instance cannot be scaled in if a snapshot of the instance
                has already been taken.<p>On Oracle Cloud Infrastructure and Oracle
                Cloud Infrastructure Classic: Many of the administration and lifecycle
                operations that you run for an Oracle Java Cloud Service instance
                affect the billing for the infrastructure resources that are used
                by the instance. See <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-4145B90B-0684-43BF-9E33-F89175653FD4''
                target=''_blank''>Effect of Lifecycle and Administration Operations
                on Billing</a>.'
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: serviceId
                in: path
                description: Name of the Oracle Java Cloud Service instance.
                required: true
                type: string
            -   name: payload
                in: body
                description: The request body defines the details of the scale in
                    request.
                required: true
                schema:
                    $ref: '#/definitions/scalein-putrequestm'
            responses:
                '202':
                    description: Accepted. <p>The <code>Location</code> header returns
                        a URI that can be used to view the job status. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=jcs_mrest_actlogstatus'>View
                        the Status of an Operation by Job Id</a>.
                    schema:
                        $ref: '#/definitions/accepted-responsem'
                '400':
                    description: Bad Request. Returned if the request payload contains
                        bad or missing details.
                    schema:
                        $ref: '#/definitions/badrequest-responsem'
    /paas/api/v1.1/instancemgmt/{identityDomainId}/services/jaas/instances/{serviceId}/hosts/scale:
        post:
            operationId: scaleUpdownm
            summary: Scale Up or Scale Down a Service Instance
            description: 'This endpoint is not supported for Oracle Java Cloud Service
                instances provisioned on Oracle Cloud Infrastructure. <p>Scales up
                or down an Oracle Java Cloud Service instance by changing the compute
                shape of the nodes.<p>You can scale only hosts that contain the Administration
                Server node and Managed Server nodes in a WLS application cluster.
                Oracle Java Cloud Service does not support scaling for other nodes
                in a service instance, such as the load balancer node or nodes in
                the caching (data grid) cluster.<p>Scaling is not supported by Oracle
                Java Cloud Service - Virtual Image instances (<code>BASIC</code> service
                level).<p>Before scaling up a BYOL instance (service instance that
                was created with <code>isBYOL</code> set to <code>true</code>), verify
                that you have the required Oracle WebLogic Server licenses for the
                additional OCPUs provided by the shape that you intend to select.
                For the on-premises to Oracle Cloud processor-conversion ratios, see
                <a href=''http://www.oracle.com/us/corporate/contracts/cloud-services/index.html''>Oracle
                PaaS and IaaS Universal Credits - Service Descriptions</a>.<p>On Oracle
                Cloud Infrastructure and Oracle Cloud Infrastructure Classic: Many
                of the administration and lifecycle operations that you run for an
                Oracle Java Cloud Service instance affect the billing for the infrastructure
                resources that are used by the instance. See <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=JSCUG-GUID-4145B90B-0684-43BF-9E33-F89175653FD4''
                target=''_blank''>Effect of Lifecycle and Administration Operations
                on Billing</a>.'
            consumes:
            - application/json
            produces:
            - application/json
            parameters:
            -   name: X-ID-TENANT-NAME
                in: header
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: identityDomainId
                in: path
                description: Identity domain ID for the Oracle Java Cloud Service
                    account.
                required: true
                type: string
            -   name: serviceId
                in: path
                description: Name of the Oracle Java Cloud Service instance.
                required: true
                type: string
            -   name: payload
                in: body
                description: The request body defines the details of the scale up
                    or scale down request.
                required: true
                schema:
                    $ref: '#/definitions/scaleupdown-postrequestm'
