                        properties:
                            otdServerCount:
                                type: integer
                                description: 'Number of local load balancer nodes
                                    to add to the OTD component. <p>Valid values are
                                    <code>0</code> and <code>1</code>.<p><b>Note:</b><ul><li>OTD
                                    must already have been provisioned.</li><li>A
                                    maximum of two OTD nodes is allowed. No nodes
