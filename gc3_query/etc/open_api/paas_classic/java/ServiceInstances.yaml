                            ipReservations:
                                type: array
                                description: This attribute is not applicable to Oracle
                                    Java Cloud Service instances on Oracle Cloud Infrastructure.<p>This
                                    attribute is only applicable when adding a Managed
                                    Server node to a WLS application cluster.<p>A
                                    single IP reservation name for the Managed Server
                                    node you are adding.
                                items:
