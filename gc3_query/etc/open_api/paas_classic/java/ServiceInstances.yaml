                                    following special characters: left angle bracket
                                    (&lt;), right angle bracket (&gt;), ampersand
                                    (&), pound sign (#), pipe symbol (|), and question
                                    mark (?).</li></ul>'
                            haEnabled:
                                type: boolean
                                description: Flag that specifies whether the local
                                    load balancer HA is enabled. This value defaults
                                    to <code>false</code> (that is, HA is not enabled).
                            ipReservations:
                                type: array
                                description: 'This attribute is not applicable to
                                    Oracle Java Cloud Service instances on Oracle
                                    Cloud Infrastructure.<p>A single IP reservation
                                    name or two names separated by a comma.<p>Reserved
                                    or pre-allocated IP addresses can be assigned
                                    to the local load balancer nodes. The number of
                                    names in <code>ipReservations</code> must match
                                    the number of load balancer nodes you are provisioning.<p>Note
                                    the difference between accounts where regions
                                    are supported and not supported.<ul><li>Where
                                    regions are supported: You can only use those
                                    reserved IPs created in the region where the Oracle
                                    Java Cloud Service instance is provisioned. <p>See
                                    <a href=''api-ip-reservations.html''>IP Reservations
                                    REST Endpoints</a> for information about how to
                                    find unused IP reservations and, if needed, create
                                    new IP reservations.</li><li>Where regions are
                                    not supported: If your Oracle Java Cloud Service
                                    instance is associated with an Oracle Database
                                    Exadata Cloud Service database deployment, you
                                    must first submit a request to get the IP reservations.
                                    See the My Oracle Support document titled <i>How
                                    to Request Authorized IPs for Provisioning a Java
                                    Cloud Service with Database Exadata Cloud Service</i>
                                    (MOS Note 2163568.1).</li></ul>'
