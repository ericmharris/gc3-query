    clusters-scalearray:
        description: Properties for the WLS application or caching (data grid) cluster.
            Only one cluster can be scaled out in a single request.<p><code>managedServerCount</code>
            and <code>otdServerCount</code> must be 0 (zero) if you want to use <code>clusters</code>
            array.
        properties:
            clusterName:
                type: string
                description: Name of the existing WLS application or caching (data
                    grid) cluster to scale out. <p>You can create a new cluster by
                    specifying a cluster name that does not already exist in the domain.
                    The node will then be added to the new cluster. Note the following
                    when creating a new cluster:<ul><li><code>createClusterIfMissing</code>
                    must be set to <code>true</code>.</li><li>A service instance can
                    have up to eight application clusters.</li><li>You cannot add
                    a second caching (data grid) cluster. You can create the caching
                    (data grid) cluster only if a caching cluster was not configured
                    in the initial provisioning of the service instance.</li></ul>
            type:
                type: string
                description: Type of cluster. Valid values include:<p><ul><li><code>APPLICATION_CLUSTER</code>
                    - Application cluster (default). This is the WebLogic cluster
                    that will run the service applications, which are accessible via
                    the local load balancer resource (OTD) or the Oracle managed load
                    balancer.</li><li><code>CACHING_CLUSTER</code> - Caching (data
                    grid) cluster. This is the WebLogic cluster for Coherence storage.</li></ul>
            serverCount:
                type: integer
                description: 'Number of servers to add.<p><ul><li>For <code>APPLICATION_CLUSTER</code>
                    - Valid values are <code>0</code> and <code>1</code> when scaling
                    out. This might change in the future.</li><li>For <code>CACHING_CLUSTER</code>
                    - Use a number from 1 to 32 only. The <code>serverCount</code>
                    limit is based on the VM (cluster size) limit of four and the
                    <code>serversPerNode</code> limit of eight. <p>Note: The actual
                    server number is rounded up to fill the number of nodes required
                    to scale out the existing caching cluster or add a new one (only
                    if a caching cluster does not already exist). For example, if
                    <code>serversPerNode</code> was four when the service instance
                    was created, and you specify a <code>serverCount</code> of one
                    when scaling out, the actual number that will be added is four.</li></ul>'
            serversPerNode:
                type: integer
                description: This attribute is required only if you are adding a cluster
                    of type <code>CACHING_CLUSTER</code> to the service instance (when
                    a caching cluster does not already exist). <p>Number of JVMs to
                    start on each VM (node) in the caching data grid cluster. <p>Use
                    a number from 1 to 8 only.  The default value is <code>1</code>.
            shape:
                type: string
                description: 'This attribute can be specified only when you create
                    a new cluster. <p>Desired compute shape for the cluster nodes.<p>A
                    shape defines the number of Oracle Compute Units (OCPUs) and amount
                    of memory (RAM). <p>(Not applicable on Oracle Cloud Infrastructure)
                    Valid shapes include: <ul><li>oc3: 1 OCPU, 7.5 GB memory</li><li>oc4:
                    2 OCPUs, 15 GB memory</li><li>oc5: 4 OCPUs, 30 GB memory</li><li>oc6:
                    8 OCPUs, 60 GB memory</li><li>oc7: 16 OCPUs, 120 GB memory</li><li>oc8:
                    24 OCPUs, 180 GB memory (not available on Oracle Cloud at Customer)</li><li>oc9:
                    32 OCPUs, 240 GB memory (not available on Oracle Cloud at Customer)</li><li>oc1m:
                    1 OCPU, 15 GB memory</li><li>oc2m: 2 OCPUs, 30 GB memory</li><li>oc3m:
                    4 OCPUs, 60 GB memory</li><li>oc4m: 8 OCPUs, 120 GB memory</li><li>oc5m:
                    16 OCPUs, 240 GB memory</li><li>oc8m: 24 OCPUs, 360 GB memory
                    (not available on Oracle Cloud at Customer)</li><li>oc9m: 32 OCPUs,
                    480 GB memory (not available on Oracle Cloud at Customer)</li></ul><p>On
                    <b>Oracle Cloud Infrastructure</b>, only VM.Standard and BM.Standard
                    shapes are supported. See the Bare Metal Shapes and VM Shapes
                    tables of the topic <a href=''http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_compute_overview''
                    target=''_blank''>Overview of the Compute Service</a> in <i>Oracle
                    Cloud Infrastructure Services</i>.<p>Note: Some shapes might not
                    be available in a region.'
