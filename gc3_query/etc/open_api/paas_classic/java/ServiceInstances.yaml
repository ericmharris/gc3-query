            operationId: schemapwupdatem
            summary: Change the Database Schema Password
            description: 'This endpoint is not available on Oracle Cloud at Customer.<p>Updates
                the password for the infrastructure repository schemas associated
                with this Oracle Java Cloud Service instance.<p>When the Java Cloud
                Service instance was created, it was associated with a Database Cloud
                Service database deployment that hosts the Oracle Required Schema.
                By default the schema password was set to the WebLogic Server administrator
                password specified during the provisioning of your service instance.
                The initial schema password is set to expire in a certain number of
                days (for example, 180 days) after the service instance is created.
                If you do not update the schema password before it expires, you will
                get password expiry error messages for operations that require access
                to the infrastructure repository schemas.<p>Note: On Oracle Cloud
                Infrastructure Classic, this endpoint is not supported for service
                instances and backups that were created before the October 2017 release
                of Oracle Java Cloud Service (17.4.1).'
