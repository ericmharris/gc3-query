                    OTD:
                        type: object
                        description: Properties for the Oracle Traffic Director (OTD)
                            component.
                        properties:
                            adminPort:
                                type: integer
                                description: Port for accessing Oracle Traffic Director
                                    using HTTP. The default value is <code>8989</code>.
                            adminPassword:
                                type: string
                                description: 'Password for the Oracle Traffic Director
                                    administrator. The password must meet the following
                                    requirements:<ul><li>Starts with a letter</li><li>Is
                                    between 8 and 30 characters long</li><li>Has one
                                    or more upper case letters</li><li>Has one or
                                    more lower case letters</li><li>Has one or more
                                    numbers</li><li>Has one or more of the following
                                    special characters: hyphen (-), underscore (_),
                                    pound sign (#), dollar sign ($). If Exadata is
                                    the database for the service instance, the password
                                    cannot contain the dollar sign ($).</li></ul><p>If
                                    an administrator password is not explicitly set,
                                    the OTD administrator password defaults to the
                                    WebLogic Server (WLS) administrator password.'
                            adminUserName:
                                type: string
                                description: 'User name for the Oracle Traffic Director
                                    administrator. The name must be between 8 and
                                    128 characters long and cannot contain any of
                                    the following characters:<ul><li>Tab</li><li>Brackets</li><li>Parentheses</li><li>The
                                    following special characters: left angle bracket
                                    (&lt;), right angle bracket (&gt;), ampersand
                                    (&), pound sign (#), pipe symbol (|), and question
                                    mark (?).</li></ul><p>If a username is not explicitly
                                    set, the OTD user name defaults to the WebLogic
                                    Server (WLS) administrator user name.'
                            haEnabled:
                                type: boolean
                                description: Flag that specifies whether the local
                                    load balancer HA is enabled. This value defaults
                                    to <code>false</code> (that is, HA is not enabled).
                            ipReservations:
                                type: array
                                description: 'This attribute is not applicable to
                                    Oracle Java Cloud Service instances on Oracle
                                    Cloud Infrastructure.<p>Reserved or pre-allocated
                                    IP addresses can be assigned to local load balancer
                                    nodes.<p>A single IP reservation name or two names
                                    separated by a comma.<p>The number of names in
                                    <code>ipReservations</code> must match the number
                                    of load balancer nodes you are provisioning.<p>Note
                                    the difference between accounts where regions
                                    are supported and not supported.<ul><li>Where
                                    regions are supported: A <code>region</code> name
                                    must be specified in order to use <code>ipReservations</code>.
                                    Only those reserved IPs created in the specified
                                    region can be used. <p>See <a href=''api-ip-reservations.html''>IP
                                    Reservations REST Endpoints</a> for information
                                    about how to find unused IP reservations and,
                                    if needed, create new IP reservations.</li><li>Where
                                    regions are not supported: If you are using an
                                    Oracle Database Exadata Cloud Service database
                                    deployment with your Oracle Java Cloud Service
                                    instance in an account where regions are not enabled,
                                    a <code>region</code> name is not required in
                                    order to use <code>ipReservations</code>. However,
                                    you must first submit a request to get the IP
                                    reservations. See the My Oracle Support document
                                    titled <i>How to Request Authorized IPs for Provisioning
                                    a Java Cloud Service with Database Exadata Cloud
                                    Service</i> (MOS Note 2163568.1).</li></ul>'
                                items:
                                    type: string
                            listenerPort:
                                type: integer
                                description: Listener port for the local load balancer
                                    for accessing deployed applications using HTTP.
                                    The default value is <code>8080</code>.<p>This
                                    value is overridden by <code>privilegedListenerPort</code>
                                    unless its value is set to 0. This value has no
                                    effect if the local load balancer is disabled.
                            listenerPortEnabled:
                                type: boolean
                                description: Flag that specifies whether the non-secure
                                    listener port is enabled on the local load balancer.
                                    The default value is <code>true</code>.
                            loadBalancingPolicy:
                                type: string
                                description: 'Policy to use for routing requests to
                                    the load balancer. Valid policies include: <ul><li><code>LEAST&#95;CONNECTION&#95;COUNT</code>
                                    - Passes each new request to the Managed Server
                                    with the least number of connections. This policy
                                    is useful for smoothing distribution when Managed
                                    Servers get bogged down. Managed Servers with
                                    greater processing power to handle requests will
                                    receive more connections over time. This is the
                                    default.</li><li><code>LEAST&#95;RESPONSE&#95;TIME</code>
                                    - Passes each new request to the Managed Server
                                    with the fastest response time. This policy is
                                    useful when Managed Servers are distributed across
                                    networks.</li><li><code>ROUND&#95;ROBIN</code>
                                    - Passes each new request to the next Managed
                                    Server in line, evenly distributing requests across
                                    all Managed Servers regardless of the number of
                                    connections or response time.</li></ul>'
                            privilegedListenerPort:
                                type: integer
                                description: Privileged listener port for accessing
                                    the deployed applications using HTTP. The default
                                    value is <code>80</code>.<p>This value has no
                                    effect if the local load balancer is disabled.<p>To
                                    disable the privileged listener port, set the
                                    value to 0. In this case, if the local load balancer
                                    is provisioned, the listener port defaults to
                                    <code>listenerPort</code>, if specified, or <code>8080</code>.
                            privilegedSecuredListenerPort:
                                type: integer
                                description: Privileged listener port for accessing
                                    the deployed applications using HTTPS. The default
                                    value is <code>443</code>.<p>This value has no
                                    effect if the local load balancer is disabled.<p>To
                                    disable the privileged listener port, set the
                                    value to 0. In this case, if the local load balancer
                                    is provisioned, the listener port defaults to
                                    <code>securedListenerPort</code>, if specified,
                                    or <code>8081</code>.
                            securedListenerPort:
                                type: integer
                                description: Secured listener port for accessing the
                                    deployed applications using HTTPS. The default
                                    value is <code>8081</code>.<p>This value is overridden
                                    by <code>privilegedSecuredContentPort</code> unless
                                    its value is set to 0. This value has no effect
                                    if the local load balancer is disabled.
                            shape:
                                type: string
                                description: 'Desired compute shape for the local
                                    balancer nodes. A shape defines the number of
                                    Oracle Compute Units (OCPUs) and amount of memory
                                    (RAM).<p>(Not applicable on Oracle Cloud Infrastructure)
                                    Valid shapes include: <ul><li>oc3: 1 OCPU, 7.5
                                    GB memory</li><li>oc4: 2 OCPUs, 15 GB memory</li><li>oc5:
                                    4 OCPUs, 30 GB memory</li><li>oc6: 8 OCPUs, 60
                                    GB memory</li><li>oc7: 16 OCPUs, 120 GB memory</li><li>oc8:
                                    24 OCPUs, 180 GB memory (not available on Oracle
                                    Cloud at Customer)</li><li>oc9: 32 OCPUs, 240
                                    GB memory (not available on Oracle Cloud at Customer)</li><li>oc1m:
                                    1 OCPU, 15 GB memory</li><li>oc2m: 2 OCPUs, 30
                                    GB memory</li><li>oc3m: 4 OCPUs, 60 GB memory</li><li>oc4m:
                                    8 OCPUs, 120 GB memory</li><li>oc5m: 16 OCPUs,
                                    240 GB memory</li><li>oc8m: 24 OCPUs, 360 GB memory
                                    (not available on Oracle Cloud at Customer)</li><li>oc9m:
                                    32 OCPUs, 480 GB memory (not available on Oracle
                                    Cloud at Customer)</li></ul><p>On <b>Oracle Cloud
                                    Infrastructure</b>, only VM.Standard and BM.Standard
                                    shapes are supported. See the Bare Metal Shapes
                                    and VM Shapes tables of the topic <a href=''http://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/java-cloud&id=oci_compute_overview''
                                    target=''_blank''>Overview of the Compute Service</a>
                                    in <i>Oracle Cloud Infrastructure Services</i>.<p>Note:
                                    Some shapes might not be available in a region.'
