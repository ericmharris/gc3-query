                        description: 'Specify the host and the volume to extend.<p>On
                            Oracle Cloud Infrastructure Classic:<ul><li>A host is
                            limited to 10 volumes at 2000 GB each. This limit includes
                            the 4 volumes that are attached automatically when the
                            service instance was first created.</li><li>The maximum
