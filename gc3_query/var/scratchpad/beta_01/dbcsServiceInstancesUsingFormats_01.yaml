  /paas/service/dbcs/api/v1.1/instances/{identityDomainId}/{serviceId}/standby:
    post:
      consumes: [application/vnd.com.oracle.oracloud.provisioning.Service+json]
      description: 'Change the roles of the primary and standby databases on the two
        nodes of a Database Cloud Service instance hosting an Oracle Data Guard configuration.
        You can make three role changes:<ul><li><p><b>Switchover</b>: Switches the
        roles of the primary database and the standby database. There is no data loss
        during a switchover. After a switchover, each database continues to participate
        in the Oracle Data Guard configuration in its new role.</p></li><li><p><b>Failover</b>:
        Causes the standby database to take over as the primary database. The primary
        database is no longer considered a part of the Data Guard configuration.</p></li><li><p><b>Reinstate</b>:
