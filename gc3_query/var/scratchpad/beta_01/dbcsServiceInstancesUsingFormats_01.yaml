definitions:
  change-role-postrequest:
    description: change-role-postrequest
    properties:
      action: {description: 'The role-change action to be performed on the Database
          Cloud Service instance hosting an Oracle Data Guard configuration. Valid
          values: <code>switchover</code>, <code>failover</code>, <code>reinstate</code>.',
        type: string}
      force: {description: 'Optional parameter only when the <code>failover</code>
          action is specified. Valid values: <code>yes</code> and <code>no</code>.
          Default value is <code>no</code>. <p>In general, You should use the deafult
          value of <code>no</code>. However, if a failover operation fails and you
          review the messages describing the cause of the failure, you might choose
          to try the failover operation again with the <code>force</code> parameter
          set to <code>yes</code>. Note that forcing a failover operation can result
          in potential data loss.</p>', type: string}
    title: Request Body, change-role-post
    type: object
  create-instance:
    description: create-instances
    properties:
      assignPublicIP: {description: 'Applicable only if <code>region</code> is an
          Oracle Cloud Infrastructure Classic region and an <code>ipNetwork</code>
          value is provided.<p>Specify whether to assign public IP addresses to the
          compute nodes of the service instance:</p><ul><li><p>When set to <code>true</code>,
          any compute node added during instance creation, or later added as part
          of a scaling operation, will have a public IP address assigned to it. Thus,
          all compute nodes will be accessible from the public Internet, provided
          that access rules permitting such access are enabled.</p></li><li><p>When
          set to <code>false</code>, any compute node added during instance creation,
          or later added as part of a scaling operation, will <b>not</b> have a public
          IP address assigned to it. Thus, no compute node will be accessible from
          the public Internet. Use this value in situations where the nodes and the
          database will only be accessed from within the IP network or from an on-premises
          data center over a VPN network.</p></li></ul><p>Default value is <code>true</code>.</p>',
        type: boolean}
      availabilityDomain: {description: Required if <code>region</code> is an Oracle
          Cloud Infrastructure region.<p>Name of the availability domain within the
          region where the Oracle Database Cloud Service instance is to be provisioned.</p>,
        type: string}
      description: {description: Free-form text that provides additional information
          about the service instance., type: string}
      edition: {description: '<p>Database edition for the service instance:</p><ul><li><p><code>SE</code>:
          Standard Edition</p></li><li><p><code>EE</code>: Enterprise Edition</p></li><li><p><code>EE_HP</code>:
          Enterprise Edition - High Performance</p></li><li><p><code>EE_EP</code>:
          Enterprise Edition - Extreme Performance</p></li></ul><p>If you specify
          <code>SE</code>, a Standard Edition 2 database is created if you specify
          <code>12.2.0.1</code> or <code>12.1.0.2</code> for <code>version</code>
          and a Standard Edition One database is created if you specify <code>11.2.0.4</code>
          for <code>version</code>.</p><p>Edition must be <code>Enterprise Edition
          - Extreme Performance</code> to configure the Database Cloud Service instance
          as Cluster Database.', type: string}
      enableNotification: {description: 'Specify if you want an email notification
          sent upon successful or unsuccessful completion of the instance-creation
          operation. When <code>true</code>, you must also specify <code>notificationEmail</code>.
          Valid values are <code>true</code> and <code>false</code>. Default value
          is <code>false</code>.<p>This parameter is not available on Oracle Cloud
          at Customer.</p>', type: boolean}
      ipNetwork: {description: 'Applicable only if <code>region</code> is an Oracle
          Cloud Infrastructure Classic region.<p>The three-part name of a custom IP
          network to use. For example: <code>/Compute-<i>identity_domain/user/object</i></code>.</p><p>A
          <code>region</code> must be specified in order to use <code>ipNetwork</code>.
          Only IP networks created in the specified region can be used.</p>', type: string}
      ipReservations: {description: 'Applicable only if <code>region</code> is an
          Oracle Cloud Infrastructure Classic region.<p>A single IP reservation name
          or multiple IP reservation names separated by commas. Only IP reservations
          created in the specified region can be used.</p><p>When IP reservations
          are used, all compute nodes of an instance must be provisioned with IP reservations,
          so the number of names in <code>ipReservations</code> must match the number
          of compute nodes in the service instance.</p>', type: string}
      isBYOL: {description: 'Specify if you want to use an existing perpetual license
          to Oracle Database to establish the right to use Oracle Database on the
          new instance. When <code>true</code>, your Oracle Cloud account will be
          charged a lesser amount for the new instance because the right to use Oracle
          Database is covered by your perpetual license agreement. Valid values are
          <code>true</code> and <code>false</code>. Default value is <code>false</code>.',
        type: boolean}
      level: {description: 'Service level for the service instance. Specify the value
          <code>PAAS</code>.<p><b>Note:</b> Some older accounts also support the value
          <code>BASIC</code> to denote the "Oracle Database Cloud Service - Virtual
          Image" service level.</p>', type: string}
      notificationEmail: {description: Required if <code>enableNotification</code>
          is set to <code>true</code>.<p>The email address to send completion notifications
          to.</p><p>This parameter is not available on Oracle Cloud at Customer.</p>,
        type: string}
      parameters:
        description: Array of one JSON object that specifies configuration details
          of the services instance. This array is not required if the <code>level</code>
          value is <code>BASIC</code>.
        items: {$ref: '#/definitions/create-instance-parameters-item'}
        title: parameters Array
        type: array
      region: {description: 'Applicable only to accounts that support regions.<p>Name
          of the Oracle Cloud Infrastructure or Oracle Cloud Infrastructure Classic
          region where the Oracle Database Cloud Service instance is to be provisioned.</p><p><b>Note:</b>
          When specifying an Oracle Cloud Infrastructure region, the region must be
          in the default data region of the Cloud account.</p>', type: string}
      serviceName: {description: 'Name of Database Cloud Service instance. The service
          name:<ul><li>Must not exceed 50 characters.</li><li>Must start with a letter.</li><li>Must
          contain only letters, numbers, or hyphens.</li><li>Must not contain any
          other special characters.</li><li>Must be unique within the identity domain.</li></ul>',
        type: string}
      shape: {description: 'Desired compute shape. A shape defines a number of Oracle
          Compute Units (OCPUs) and an amount of processor RAM. The valid shapes you
          can choose from depend on which infrastructure you are using for the instance:<br>&nbsp;<ul><li><p>For
          instances on Oracle Cloud Infrastructure:</p><p>View a list of currently
          available shapes by going to the <a href=''https://cloud.oracle.com/compute/pricing''
          target=''_blank''>Pricing</a> page for Oracle Cloud Infrastructure Compute
          on cloud.oracle.com. The "BM.Standard" shapes in the <b>Compute - Bare Metal
          Instances</b> table and the "VM.Standard" shapes in the <b>Compute - Virtual
          Machine Instances</b> table are available in Oracle Database Cloud Service.</p></li><li><p>For
          instances on Oracle Cloud Infrastructure Classic:</p><p>View a list of currently
          available shapes by going to the <a href=''https://cloud.oracle.com/en_US/compute-classic/pricing''
          target=''_blank''>Pricing</a> page for Oracle Cloud Infrastructure Compute
          Classic - General Purpose Compute on cloud.oracle.com. The shapes in the
          <b>General Purpose Shapes</b> and the <b>High Memory Shapes</b> tables are
          available in Oracle Database Cloud Service.</p></li></ul><p><b>Note:</b>
          Not all shapes are available in all regions or sites.</p>', type: string}
      standbys:
        description: Applicable only in Oracle Cloud Infrastructure regions.<p>Array
          of one JSON object that specifies configuration details of the standby database
          when <code>failoverDatabase</code> is set to <code>true</code>. <code>disasterRecovery</code>
          must be set to <code>true</code>.</p>
        items: {$ref: '#/definitions/create-instance-standbys-item'}
        title: standbys Array
        type: array
      subnet: {description: 'Required if <code>region</code> is an Oracle Cloud Infrastructure
          region.<p>The Oracle Cloud Identifier (OCID) of the subnet in the virtual
          cloud network (VCN) within the region where the Oracle Database Cloud Service
          instance is to be provisioned.</p><p>The OCID is a unique autogenerated
          ID. To find the OCID of a subnet, go to the Oracle Cloud Infrastructure
          web console, select the Networking tab, click the VCN that your subnet is
          in, and look for the OCID field under the subnet that you want to use.</p>',
        type: string}
      subscriptionType: {description: 'Billing unit. Specify the value <code>HOURLY</code>
          or <code>MONTHLY</code>.<p><b>Note:</b> The <code>MONTHLY</code> value is
          not available in accounts that use the Universal Credits payment model.</b>',
        type: string}
      useHighPerformanceStorage: {description: 'Applicable only in Oracle Cloud Infrastructure
          Classic regions.<p>Specify if high performance storage should be used for
          the Database Cloud Service instance. Default data storage will allocate
          your database block storage on spinning devices.  By checking this box,
          your block storage will be allocated on solid state devices. Valid values
          are <code>true</code> and <code>false</code>. Default value is <code>false</code>.</p>',
        type: boolean}
      version: {description: 'Oracle Database software version; one of: <code>18.0.0.0</code>,
          <code>12.2.0.1</code>, <code>12.1.0.2</code>, or <code>11.2.0.4</code>.',
        type: string}
      vmPublicKeyText: {description: 'Public key for the secure shell (SSH). This
          key will be used for authentication when connecting to the Database Cloud
          Service instance using an SSH client. You generate an SSH public-private
          key pair using a standard SSH key generation tool. See <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=CSDBI3443''
          target=''_blank''>Connecting to a Compute Node Through Secure Shell (SSH)</a>
          in <i>Using Oracle Database Cloud Service</i>.', type: string}
    required: [edition, level, parameters, serviceName, shape, subscriptionType, version,
      vmPublicKeyText]
    title: Request Body, create-instance
    type: object
  create-instance-parameters-item:
    properties:
      additionalParams: {$ref: '#/definitions/create-instance-parameters-item-additionalParams'}
      adminPassword: {description: '<p>The password for the following administrative
          users:</p><ul><li>Oracle Database administrative users <code>sys</code>
          and <code>system</code></li><li>Oracle Application Express admin user</li><li>DBaaS
          Monitor user</li></ul><p>The password:</p><ul><li>Must be 8 to 30 characters
          in length.</li><li>Must contain at least one lowercase letter.</li><li>Must
          contain at least one uppercase letter.</li><li>Must contain at least one
          number.</li><li>Must contain at least one of these symbols: _ (underscore),
          # (hash sign), or $ (dollar sign).</li><li>Must not contain the word "oracle".</li></ul>',
        type: string}
      backupDestination: {description: 'Backup destination. Valid values are: <ul><li><code>BOTH</code>
          - Both Cloud Storage and Local Storage</li><li><code>OSS</code> - Cloud
          Storage only</li><li><code>NONE</code> - None</li></ul>', type: string}
      charset: {description: 'Character Set for the Database Cloud Service Instance.
          Default value is <code>AL32UTF8</code>. <p>Valid values are <code>AL32UTF8</code>,
          <code>AR8ADOS710</code>, <code>AR8ADOS720</code>, <code>AR8APTEC715</code>,
          <code>AR8ARABICMACS</code>, <code>AR8ASMO8X</code>, <code>AR8ISO8859P6</code>,
          <code>AR8MSWIN1256</code>, <code>AR8MUSSAD768</code>, <code>AR8NAFITHA711</code>,
          <code>AR8NAFITHA721</code>, <code>AR8SAKHR706</code>, <code>AR8SAKHR707</code>,
          <code>AZ8ISO8859P9E</code>, <code>BG8MSWIN</code>, <code>BG8PC437S</code>,
          <code>BLT8CP921</code>, <code>BLT8ISO8859P13</code>, <code>BLT8MSWIN1257</code>,
          <code>BLT8PC775</code>, <code>BN8BSCII</code>, <code>CDN8PC863</code>, <code>CEL8ISO8859P14</code>,
          <code>CL8ISO8859P5</code>, <code>CL8ISOIR111</code>, <code>CL8KOI8R</code>,
          <code>CL8KOI8U</code>, <code>CL8MACCYRILLICS</code>, <code>CL8MSWIN1251</code>,
          <code>EE8ISO8859P2</code>, <code>EE8MACCES</code>, <code>EE8MACCROATIANS</code>,
          <code>EE8MSWIN1250</code>, <code>EE8PC852</code>, <code>EL8DEC</code>, <code>EL8ISO8859P7</code>,
          <code>EL8MACGREEKS</code>, <code>EL8MSWIN1253</code>, <code>EL8PC437S</code>,
          <code>EL8PC851</code>, <code>EL8PC869</code>, <code>ET8MSWIN923</code>,
          <code>HU8ABMOD</code>, <code>HU8CWI2</code>, <code>IN8ISCII</code>, <code>IS8PC861</code>,
          <code>IW8ISO8859P8</code>, <code>IW8MACHEBREWS</code>, <code>IW8MSWIN1255</code>,
          <code>IW8PC1507</code>, <code>JA16EUC</code>, <code>JA16EUCTILDE</code>,
          <code>JA16SJIS</code>, <code>JA16SJISTILDE</code>, <code>JA16VMS</code>,
          <code>KO16KSC5601</code>, <code>KO16KSCCS</code>, <code>KO16MSWIN949</code>,
          <code>LA8ISO6937</code>, <code>LA8PASSPORT</code>, <code>LT8MSWIN921</code>,
          <code>LT8PC772</code>, <code>LT8PC774</code>, <code>LV8PC1117</code>, <code>LV8PC8LR</code>,
          <code>LV8RST104090</code>, <code>N8PC865</code>, <code>NE8ISO8859P10</code>,
          <code>NEE8ISO8859P4</code>, <code>RU8BESTA</code>, <code>RU8PC855</code>,
          <code>RU8PC866</code>, <code>SE8ISO8859P3</code>, <code>TH8MACTHAIS</code>,
          <code>TH8TISASCII</code>, <code>TR8DEC</code>, <code>TR8MACTURKISHS</code>,
          <code>TR8MSWIN1254</code>, <code>TR8PC857</code>, <code>US7ASCII</code>,
          <code>US8PC437</code>, <code>UTF8</code>, <code>VN8MSWIN1258</code>, <code>VN8VN3</code>,
          <code>WE8DEC</code>, <code>WE8DG</code>, <code>WE8ISO8859P1</code>, <code>WE8ISO8859P15</code>,
          <code>WE8ISO8859P9</code>, <code>WE8MACROMAN8S</code>, <code>WE8MSWIN1252</code>,
          <code>WE8NCR4970</code>, <code>WE8NEXTSTEP</code>, <code>WE8PC850</code>,
          <code>WE8PC858</code>, <code>WE8PC860</code>, <code>WE8ROMAN8</code>, <code>ZHS16CGB231280</code>,
          <code>ZHS16GBK</code>, <code>ZHT16BIG5</code>, <code>ZHT16CCDC</code>, <code>ZHT16DBT</code>,
          <code>ZHT16HKSCS</code>, <code>ZHT16MSWIN950</code>, <code>ZHT32EUC</code>,
          <code>ZHT32SOPS</code>, <code>ZHT32TRIS</code>.', type: string}
      cloudStorageContainer: {description: 'The location where backups to cloud storage
          are to be stored:<ul><li><p>For service instances in Oracle Cloud Infrastructure,
          enter the URL of an existing Oracle Cloud Infrastructure Object Storage
          bucket. The URL is of the form:</p><pre>https://swiftobjectstorage.<i>region</i>.oraclecloud.com/v1/<i>account</i>/<i>bucket</i></pre><p>For
          example:</p><pre>https://swiftobjectstorage.us-phoenix-1.oraclecloud.com/v1/mycompany/mybucket</pre><p>You
          must create this storage bucket before you begin creating the service instace.
          See <a href=''https://www.oracle.com/pls/topic/lookup?ctx=cloud&amp;id=oci_api_objectstorage''>Object
          Storage API</a> in Oracle Cloud Infrastructure documentation.</p></li><li><p>For
          database deployments in Oracle Cloud Infrastructure Classic, enter the location
          of an Oracle Cloud Infrastructure Object Storage Classic container using
          this form:</p><pre>Storage-<i>identity_domain</i>/<i>container</i></pre><p>where
          <i><code>identity_domain</code></i> is the id of the identity domain, and
          <i><code>container</code></i> is the name of the container.</p><p><b>Note:</b>
          In some Oracle Cloud Infrastructure Classic accounts, you cannot use the
          above form. If you get an error when you try to use this form, you must
          instead provide a full URL for the container using this form:</p><pre><i>rest-endpoint-url</i>/<i>container</i></pre><p>To
          determine the <code><i>rest-endpoint-url</i></code> value for your account,
          see <a href=''https://www.oracle.com/pls/topic/lookup?ctx=en/cloud/paas/database-dbaas-cloud/csdbi&amp;id=CSSTO-GUID-629F5636-C378-4E35-8E54-CF32855285CB''>Finding
          the REST Endpoint URL for Your Service Instance</a> in <i>Using Oracle Cloud
          Infrastructure Object Storage Classic</i>.</p>', type: string}
      cloudStoragePwd: {description: 'The password necessary to access the location
          specified in <code>cloudStorageContainer</code>:<ul><li><p>For service instances
          in Oracle Cloud Infrastructure, enter your Swift password.</p></li><li><p>For
          service instances in Oracle Cloud Infrastructure Classic, enter the password
          of the Oracle Cloud user specified in <code>cloudStorageUser</code>.</p></li></ul>',
        type: string}
      cloudStorageUser: {description: 'A user with read/write (and creation, if necessary)
          access to the location specified in <code>cloudStorageContainer</code>:<ul><li><p>For
          service instances in Oracle Cloud Infrastructure, enter the user name you
          use to sign in to the Oracle Cloud Infrastructure console.</p></li><li><p>For
          service instances in Oracle Cloud Infrastructure Classic, enter the Oracle
          Cloud user name of the administrator of the Oracle Cloud Infrastructure
          Object Storage Classic container specified in <code>cloudStorageContainer</code>.
          Usually, this is your Oracle Cloud user name.</p></li></ul>', type: string}
      createStorageContainerIfMissing: {description: Applicable only to Oracle Cloud
          Infrastructure Object Storage Classic containers.<p>Specify if the given
          <code>cloudStorageContainer</code> is to be created if it does not already
          exist. Valid values are <code>true</code> and <code>false</code>. Default
          value is <code>false</code>.</p>, type: boolean}
      disasterRecovery: {description: 'Specify if an Oracle Data Guard configuration
          is created using the Disaster Recovery option or the High Availability option.
          Valid values are <code>yes</code> and <code>no</code>:<ul><li><p><code>yes</code>
          - The Disaster Recovery option is used, which places the compute node hosting
          the primary database and the compute node hosting the standby database in
          compute zones of different data centers.</p></li><li><p><code>no</code>
          - The High Availability option is used, which places the compute node hosting
          the primary database and the compute node hosting the standby database in
          different compute zones of the same data center.</p></li></ul><p>Default
          value is <code>no</code>.</p><p>This option is applicable only when <code>failoverDatabase</code>
          is set to <code>yes</code>.</p>', type: string}
      failoverDatabase: {description: Specify if an Oracle Data Guard configuration
          comprising a primary database and a standby database is created. Valid values
          are <code>yes</code> and <code>no</code>. Default value is <code>no</code>.,
        type: string}
      goldenGate: {description: Specify if the database should be configured for use
          as the replication database of an Oracle GoldenGate Cloud Service instance.
          Valid values are <code>yes</code> and <code>no</code>. Default value is
          <code>no</code>. <p>You cannot set <code>goldenGate</code> to <code>yes</code>
          if either <code>isRac</code> or <code>failoverDatabase</code> is set to
          <code>yes</code>., type: string}
      hdg: {description: Specify if an Oracle Hybrid Disaster Recovery configuration
          comprising a primary database on customer premisesand a standby database
          in Oracle Public Cloud should be configured. Valid values are <code>yes</code>
          and <code>no</code>. Default value is <code>no</code>. <p>You cannot set
          <code>failoverDatabase</code> or <code>isRac</code> to <code>yes</code>
          if Hybrid Disaster Recovery options is chosen.</p>, type: string}
      hdgCloudStorageContainer: {description: Name of the Oracle Storage Cloud Service
          container where the backup from on-premise instance is stored. This parameter
          is required if <code>hdg</code> is set to <code>yes</code>., type: string}
      hdgCloudStoragePassword: {description: Password of the Oracle Cloud user specified
          in <code>hdgCloudStorageUser</code>. This parameter is required if <code>hdg</code>
          is set to <code>yes</code>., type: string}
      hdgCloudStorageUser: {description: User name of an Oracle Cloud user who has
          read access to the container specified in <code>hdgCloudStorageContainer</code>.
          This parameter is required if <code>hdg</code> is set to <code>yes</code>.,
        type: string}
      ibkup: {description: 'Specify if the service instance''s database should, after
          the instance is created, be replaced by a database stored in an existing
          cloud backup that was created using Oracle Database Backup Cloud Service.
          Valid values are <code>yes</code> and <code>no</code>. Default value is
          <code>no</code>.', type: string}
      ibkupBackupTAG: {description: 'Backup tag of the specific backup from which
          the database of new Oracle Database Cloud Service instance should be created.
          This parameter is valid only if <code>ibkup</code> is set to <code>yes</code>
          and <code>ibkupOnPremise</code> is set to <code>no</code>. If no value is
          specified, the latest backup is used.', type: string}
      ibkupCloudStorageContainer: {description: Name of the Oracle Storage Cloud Service
          container where the existing cloud backup is stored. This parameter is required
          if <code>ibkup</code> is set to <code>yes</code> and <code>ibkupOnPremise</code>
          is set to <code>yes</code>., type: string}
      ibkupCloudStoragePassword: {description: Password of the Oracle Cloud user specified
          in <code>ibkupCloudStorageUser</code>. This parameter is required if <code>ibkup</code>
          is set to <code>yes</code> and <code>ibkupOnPremise</code> is set to <code>yes</code>.,
        type: string}
      ibkupCloudStorageUser: {description: User name of an Oracle Cloud user who has
          read access to the container specified in <code>ibkupCloudStorageContainer</code>.
          This parameter is required if <code>ibkup</code> is set to <code>yes</code>
          and <code>ibkupOnPremise</code> is set to <code>yes</code>., type: string}
      ibkupDatabaseID: {description: Database id of the database from which the existing
          cloud backup was created. This parameter is required if <code>ibkup</code>
          is set to <code>yes</code> and <code>ibkupOnPremise</code> is set to <code>yes</code>.,
        type: string}
      ibkupDecryptionKey: {description: 'Password used to create the existing, password-encrypted
          cloud backup. This password is used to decrypt the backup. Specify either
          <code>ibkupDecryptionKey</code> or <code>ibkupWalletFileContent</code> for
          decrypting the backup. This parameter is required if <code>ibkup</code>
          is set to <code>yes</code> and <code>ibkupOnPremise</code> is set to <code>yes</code>.',
        type: string}
      ibkupOnPremise: {description: Specify if the existing cloud backup being used
          to replace the database is from an on-premises database or another Database
          Cloud Service instance. Valid values are <code>true</code> for an on-premises
          database and <code>false</code> for a Database Cloud Service instance. Default
          value is <code>true</code>., type: boolean}
      ibkupServiceID: {description: Oracle Databsae Cloud Service instance name from
          which the database of new Oracle Database Cloud Service instance should
          be created. This parameter is required if <code>ibkup</code> is set to <code>yes</code>
          and <code>ibkupOnPremise</code> is set to <code>no</code>., type: string}
      ibkupWalletFileContent: {description: 'String containing the xsd:base64Binary
          representation of the cloud backup''s wallet file. This wallet is used to
          decrypt the backup. Specify either <code>ibkupDecryptionKey</code> or <code>ibkupWalletFileContent</code>
          for decrypting the backup. This parameter is required if <code>ibkup</code>
          is set to <code>yes</code> and <code>ibkupOnPremise</code> is set to <code>yes</code>.',
        type: string}
      isRac: {description: Specify if a cluster database using Oracle Real Application
          Clusters should be configured. Valid values are <code>yes</code> and <code>no</code>.
          Default value is <code>no</code>., type: string}
      listenerPort: {description: The port number for the Oracle Net Listener. The
          port number must be between 1521 and 5499 (inclusive). Default value is
          <code>1521</code>., type: string}
      ncharset: {description: National Character Set for the Database Cloud Service
          instance. Default value is <code>AL16UTF16</code>. <p>Valid values are <code>AL16UTF16</code>
          and <code>UTF8</code>., type: string}
      pdbName: {description: '<b>Note:</b> This attribute is valid when Database Cloud
          Service instance is configured with version <code>12c</code>.<p>Pluggable
          Database Name for the Database Cloud Service instance. Default value is
          <code>pdb1</code>.', type: string}
      sid: {description: Database Name (sid) for the Database Cloud Service instance.
          Default value is <code>ORCL</code>., type: string}
      snapshotName: {description: The name of the snapshot of the service instance
          specified by <code>sourceServiceName</code> that is to be used to create
          a "snapshot clone". This parameter is valid only if <code>sourceServiceName</code>
          is specified., type: string}
      sourceServiceName: {description: 'When present, indicates that the service instance
          should be created as a "snapshot clone" of another service instance. Provide
          the name of the existing service instance whose snapshot is to be used.',
        type: string}
      timezone: {description: 'Time Zone for the Database Cloud Service instance.
          Default value is <code>UTC</code>. <p>Valid values are <code>Africa/Cairo</code>,
          <code>Africa/Casablanca</code>, <code>Africa/Harare</code>, <code>Africa/Monrovia</code>,
          <code>Africa/Nairobi</code>, <code>Africa/Tripoli</code>, <code>Africa/Windhoek</code>,
          <code>America/Araguaina</code>, <code>America/Asuncion</code>, <code>America/Bogota</code>,
