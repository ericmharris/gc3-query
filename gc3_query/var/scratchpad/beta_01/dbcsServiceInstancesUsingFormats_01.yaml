info: {description: REST endpoints to create and manage Database Cloud Service instances.,
  title: Service Instances, version: '1.1'}
paths:
  /paas/core/api/v1.1/healthcheck/{identityDomainId}/services/dbaas/instances/{serviceId}:
    get:
      description: 'Returns health monitoring data for the specified Oracle Database
        Cloud Service instance.<p>For Single Instance Database Service instance, the
        following health metrics are provided:<ul><li><code>last_logon_time</code>
        - Number of days since last logon.</li><li><code>user_tablespace_usage</code>
        - Max Percentage for a User Tablespace Used.</li><li><code>active_sessions</code>
        - Active number of sessions.</li><b>Note</b>: Health monitoring metrics are
        updated on an hourly basis. As a result, the metrics might be slightly out-of-date
        until the next hourly refresh.'
      operationId: getHealthcheck
      parameters:
      - {description: 'Identity domain ID for the Database Cloud Service account:<br>&nbsp;<ul><li><p><b>For
          a Cloud account with Identity Cloud Service</b>: the identity service ID,
          which has the form <code>idcs-<i>letters-and-numbers</i></code>. You can
          find this ID in the <b>Identity Service Id</b> field on the Overview tab
          of the Service Details page for Database Cloud Service in My Services.</p></li><li><p><b>For
          a traditional cloud account</b>: the name of the identity domain.</p></li></ul>',
        in: path, name: identityDomainId, required: true, type: string}
      - {description: Name of the Database Cloud Service instance., in: path, name: serviceId,
        required: true, type: string}
      - {description: 'Base64 encoding of the user name and password of the user making
          the request. For more information, see <a href=''http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=dbcs_rest_secauth''>Security,
          Authentication and Authorization</a>.', in: header, name: Authorization,
        required: true, type: string}
      - {description: 'Identity domain ID for the Database Cloud Service account:<br>&nbsp;<ul><li><p><b>For
          a Cloud account with Identity Cloud Service</b>: the identity service ID,
          which has the form <code>idcs-<i>letters-and-numbers</i></code>. You can
          find this ID in the <b>Identity Service Id</b> field on the Overview tab
          of the Service Details page for Database Cloud Service in My Services.</p></li><li><p><b>For
          a traditional cloud account</b>: the name of the identity domain.</p></li></ul>',
        in: header, name: X-ID-TENANT-NAME, required: true, type: string}
      produces: [application/json]
      responses:
        '200':
          description: OK. See <a href='http://www.oracle.com/pls/topic/lookup?ctx=cloud&id=dbcs_rest_statuses'>Status
            Codes</a> for information about other possible HTTP status codes.
          schema: {$ref: '#/definitions/monitor-instance'}
        '404': {description: Not Found}
        '500': {description: Internal Server Error}
      summary: Monitor a Service Instance
  /paas/service/dbcs/api/v1.1/instances/{identityDomainId}:
